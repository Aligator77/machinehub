<!doctype html>
<html>
	<head>
		<title>machinehub</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/machinehub.css') }}">
	    {% block head %}
	    {% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand-machinehub" rel="home" href="/">
						<img alt="Brand" src="{{ url_for('static', filename='img/machinehub.png') }}" width="180">
					</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav  navbar-right">
						<li class="active"><a href="/">Home</a></li>
						<li><a href="{{ url_for('MachinehubController:machines', page=1) }}">Machines</a></li>
						<li><a href="{{ url_for('MachineController:upload') }}">Upload</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<br>
		<br>
		{% block content %}
		{% endblock %}
	    <footer class="footer">
			<div class="container">
	        	<p class="text-muted">Powered by <a href="https://www.python.org/">Python</a> and <a href="http://flask.pocoo.org/">Flask</a></p>
	      	</div>
	    </footer>
	</body>
</html>
