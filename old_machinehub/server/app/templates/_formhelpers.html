{% macro render_field(field) %}
  {% if field.errors %}
    {% for error in field.errors %}
      	<div class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
	 		<strong>ERROR!</strong> {{ error }}
		</div>
    {% endfor %}
  {% endif %}
  <dt>{{ field.label }}</dt>
  <dd>{{ field(**kwargs) }}</dd>
{% endmacro %}
